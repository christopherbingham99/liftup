


  
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LiftUp</title>
      <link rel="shortcut icon" type="image/x-icon" href="img/logoIdeatransparentC.ico">
      
  </head>
  <body>
      <div class="container">
          <header>
              <img src="friends.png" alt="Friends Logo">
              <img src="sitelogo.png" alt="Site Logo">
              <img src="userimg.png" alt="User Profile Image" class="user-image">
          </header>
          <div class="post">
              <div class="post-header">
                  <div class="user-image"></div>
                  <div class="poster-name">Bob the Tomato</div>
              </div>
              <div class="post-title">I did a thing!</div>
              <div class="post-image">
                  <div class="small-image"></div>
                  <img src="front.png" alt="Main Post Image">
                  <div class="cheer-icon"></div>
              </div>
              <div class="post-content">
                  Today, after a lot of hard work, I finally did a thing!
              </div>
              <div class="comments-section">
                  <div class="comments-heading">Comments</div>
                  <input type="text" class="comment-input" placeholder="Write a comment...">
                  <button class="send-button">Send</button>
                  <div class="comment">good job bob!</div>
                  <div class="comment">way to go tomato!</div>
                  <div class="comment">I knew you could do it!</div>
              </div>
          </div>
      </div>
  </body>
  </html>
